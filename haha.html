      .message__item--user {

      border-top-right-radius: 20px;
      }
      .message__item--user:last-of-type .message {

      }
      
      .message {

      margin-top:2px;
      margin-bottom:2px;
      display: inline-block;
      text-align: left;
      max-width: 440px;

      .message--bot {

      }
      
      .message--user {
      background-color: #0baaff;
      color: #fff;
      border-radius: 20px 3px 3px 20px;
      }
      
      .bot__image {
      width: 28px;
      height: 28px;
      position: absolute;
      bottom: 3px;
      left: 0;
      border-radius: 20px;
      }
      
      .sticker{
      max-width: 180px;
      }
